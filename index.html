<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                <div class="score-title">SCORE</div>
                <div class="score-value" id="score">0</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="game-container">
                <div class="grid" id="grid"></div>
                <div class="game-over" id="game-over">
                    <div class="game-over-text">Game Over!</div>
                    <button class="restart-button" onclick="startGame()">Try Again</button>
                </div>
            </div>
            
            <div class="instructions">
                <h3>HOW TO PLAY:</h3>
                <p>Use your <strong>arrow keys</strong> to move the tiles.</p>
                <p>When two tiles with the same number touch, they <strong>merge into one!</strong></p>
                <p>Try to reach the <strong>2048 tile!</strong></p>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
